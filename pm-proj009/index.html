<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto 009</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/principal.css">
    
</head>

<body>
   
   <div class="checkout">
      
       <header>
           <div>
               <h1>Checkout</h1>
               <span>Shipping > <strong>Payment Method</strong> > Confirmation</span>
           </div>
           <a href="#"><span>Fechar</span></a>
       </header>
       
       <main>
          
           <div class="cartao">
              
              <div class="wallet">
                  <h2>Wallet</h2>
                  <ul>
                     
                      <li>
                         <a href="#">
                             <img src="images/visa.png" alt="logo da visa">
                             <small>Ending in 1234</small>
                         </a>
                      </li>
                      <li>
                          <a href="#">
                              <img src="images/mastercard.png" alt="logo da mastercard">
                              <small>Ending in 2222</small>
                          </a>
                      </li>
                      <li>
                          <a href="#">
                              <img src="images/discover.png" alt="">
                              <small>Ending in 1111</small>
                          </a>
                      </li>
                      
                  </ul>
              </div>
              
              <div class="newCard">
                  <form action="">
                      <fieldset>
                          
                          <legend>New Card</legend>
                          
                          <input type="text" placeholder="Name on card">
                          <input type="text" placeholder="1111-1111-1111-1112">
                          <input type="text" class="data" placeholder="MM/YY">
                          <input type="text" class="cvc" placeholder="CVC">
                          
                          <label for="addWallet">
                          <input type="checkbox" name="addWallet">
                          Add card to wallet
                          </label>
                          
                          <button>Continue</button>
                          
                      </fieldset>
                  </form> 
              </div>
               
           </div>
           
           <div class="resumos"></div>
           
       </main>
       
   </div>
    
</body>

</html>
